<div class="container-fluid bg-light" id="app-login-container">
  <div class="d-none d-md-flex" id="app-login-padding">
    <h1 class="text-light" id="app-padding-title">TutorConnect</h1>
  </div>
  
  <div [ngSwitch] = "radioGroupForm.value['display']" class="container bg-light" id="app-login-panel">
    <form [formGroup]="radioGroupForm">
      <div class="btn-group btn-group-toggle mb-3" ngbRadioGroup name="radioBasic" formControlName="display">
        <label ngbButtonLabel class="btn btn-primary">
          <input ngbButton type="radio" value="login"> Login
        </label>
        <label ngbButtonLabel class="btn btn-primary">
          <input ngbButton type="radio" value="register"> Register
        </label>
      </div>
    </form>
    
    <auth-register-user *ngSwitchCase="'register'"></auth-register-user>
    <auth-login-user *ngSwitchCase="'login'"></auth-login-user>
  </div>
</div>
