<div class="card" style="width: 25rem;  border: 1px solid black;">
  <div class="card-body">
    <h5 class="card-title">User List</h5>
    <h6 class="card-subtitle mb-2 text-muted">Total Users: </h6>
    <p class="card-text">View current users</p>
    <a (click)="toggled=!toggled" ><button class="btn btn-success" > View Users </button></a>
    <div *ngIf="toggled" class="container" style="width: 18rem;  border: 1px solid black;">
      <h2>Users</h2>
      <ul class="list">
          <li *ngFor="let application of list"
              [class.selected]="application === selectedUser" >
              <!-- (click)="onSelect(application)"> -->
              <span class="badge">Name: </span>
          </li>
      </ul>

      <div *ngIf="selectedUser">
          <h2>User Details</h2>
          <div><span>: </span></div>
          <div><span>: </span></div>
          <div><span>: </span></div>
          <div><span>: </span></div>
          <a> <!-- (click)="toRemove(selectedUser)" --> <button class="btn btn-danger" > Remove </button></a>
      </div>

    </div>
  </div>
</div>
