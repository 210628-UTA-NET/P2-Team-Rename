<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><h2>TutorConnect</h2></a>
        <div id="auth-bar" class="d-flex text-light">
          <ng-container *ngIf ="isUserAuthenticated">
            <fa-icon id="user-icon" class= "fa-2x" [icon]="userIcon"></fa-icon>
              <p><span>{{user.userName}}</span>
              <span>{{role}}</span></p>
          </ng-container>
        </div>
    </div>
  </nav>
</header>
