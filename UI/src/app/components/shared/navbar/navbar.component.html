<header>
  <nav id="nav-bar-main" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h2>TutorConnect</h2>
      </a>
      <div id="auth-bar" class="d-flex text-light">
        <ng-container *ngIf="isUserAuthenticated else Login">
            <div class="user-label">
              <fa-icon id="user-icon" class="fa-2x" [icon]="userIcon"></fa-icon>
              <p><span>{{user.userName}}</span>
                <span>{{role}}</span>
              </p>
            </div>
            <button id="logout-btn" class="btn btn-danger auth-btn" (click)="logout()">Logout</button>
        </ng-container>
        <ng-template #Login>
          <div id= "user-label">
            <a [routerLink]="['/login']" class="btn btn-primary auth-btn">Login</a>
          </div>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
