<div class="card">
  <div class="card-body">
      <h1 class="card-title">Register</h1>
      <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
          <div class="form-group row">
              <label for="firstName" class="col-form-label col mb-1">First Name:</label>
              <div class="col">
                  <input type="text" id="firstName" formControlName="firstName" class="form-control" />
              </div>
          </div>
          <div class="form-group row">
              <label for="lastName" class="col-form-label col mb-1">Last Name:</label>
              <div class="col">
                  <input type="text" id="lastName" formControlName="lastName" class="form-control" />
              </div>
          </div>
          <div class="form-group row">
              <label for="email" class="col-form-label col mb-1">Email:</label>
              <div class="col">
                  <input type="email" id="email" formControlName="email" class="form-control" />
              </div>
          </div>
          <div class="form-group row">
              <label for="password" class="col-form-label col mb-1">Password:</label>
              <div class="col">
                  <input type="password" id="password" formControlName="password" class="form-control" />
              </div>
          </div>
          <div class="form-group row">
              <label for="confirm" class="col-form-label col mb-1">Confirm Password:</label>
              <div class="col">
                  <input type="password" id="confirm" formControlName="confirm" class="form-control" />
              </div>
          </div>
          <br>
          <div class="form-group row">
              <div class="col">          
                  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" (click) >Register</button>
              </div>
          </div>
      </form>
  </div>
</div>
